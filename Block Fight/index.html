<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple 2D Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameArea">
        <div id="player"></div>
        <div id="block"></div>
        <div id="scoreBoard">
            <p>Score: <span id="score">0</span></p>
            <p>High Score: <span id="highScore">0</span></p>
        </div>
        <div id="gameOverPrompt">
            <p id="gameOverText">Game Over!</p>
            <p id="restartText">Press Space to Restart</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
